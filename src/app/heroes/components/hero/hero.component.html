  <td>Edad:</td>
  <dd> {{age}} </dd>

  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizeName}}</dd>

  <button *ngIf="name !== 'Spiderman'" (click)="changeName()" class="btn btn-outline-primary mx-2 ">Cambiar nombre</button>
