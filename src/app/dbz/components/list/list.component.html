
<h4>Listado</h4>
<ul class="list-group ">

  <ng-container *ngFor="
                        let character of characterList;
                        let i = index;
                        let isFirst = first
                        let isLast = last
                        let isEven = even
                        let isOdd = odd">

    <li class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
                    'list-group-item-primary' : isEven,
                    'list-group-item-dark' : isOdd,
                  }">

      <div>

        <span class="text-primary "> {{ i + 1 }}. </span>

        <span>{{ character.name }} - </span>

        <strong>Power: </strong>

        <span>{{ character.power | number }}</span>

      </div>

      <button class="btn btn-danger" (click)="emitIndexCharacter( character.id )"><i class="bi bi-x-circle"></i></button>

    </li>

  </ng-container>

</ul>
